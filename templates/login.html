<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Login/Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-2">
  <div class="bg-gray-950/90 shadow-2xl rounded-2xl px-4 py-8 sm:px-8 sm:py-10 w-full max-w-md relative animate-fadeInUp border border-gray-800">
    <h2 class="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500 mb-8 text-center tracking-wide">Welcome to Modern Chat</h2>
    {% if error %}
      <div class="mb-4 text-red-400 text-center text-sm sm:text-base">{{ error }}</div>
    {% endif %}
    <form id="auth-form" class="space-y-6" method="post" action="/log-in">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition shadow-sm text-sm sm:text-base" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition shadow-sm text-sm sm:text-base" />
      <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow-lg transition transform hover:-translate-y-1 text-sm sm:text-base">Login</button>
    </form>
    <div class="mt-8 text-center">
      <span class="text-gray-400">Don't have an account?</span>
      <a href='/sign-up' class="ml-2 text-pink-500 hover:text-pink-400 font-semibold transition underline underline-offset-4">Sign up</a>
    </div>
  </div>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    .animate-fadeInUp { animation: fadeInUp 0.8s cubic-bezier(.39,.575,.565,1.000); }
  </style>
</body>
</html>
